  // 现在，有一行括号序列，请你检查这行括号是否配对。
  // 不用正则
  var check = function(str){
     var str2 = '';
     // 首先判断是否为偶数，不是择错误
     if(str.length%2!=0) return 'no';
     var che = function(i1,i2){
        if((i1=='('&&i2==')') || (i1=='['&&i2==']')) return true;
     }
     var fun = function(str){
         var flag = false;
         for(var i=0;i<str.length-1;i++){
             if(che(str[i],str[i+1])){
                  str = str.replace(str[i]+str[i+1],'');
                  flag = true;
             }
         }
         if(flag){
            if(!str.length){
               str2=  'yes';
            }else{
               fun(str);
            }
         }else {
             str2  = 'no';
         } 
         return str2;
     }
     return fun(str);
  }
  // 用正则
  var check2 = function(str){
     var result = '';
     if(str.length%2!=0) return 'no';
     var fun = function(str){
        var str2 = str.replace(/\(\)/g,'')
        str2 = str2.replace(/\[\]/g,'')
        if(str2 == str){
          result = 'no';
        }else {
          if(!str2.length){
            result = 'yes'
          }else{fun(str2)};
        }
        return result
     }
     return fun(str)
  }

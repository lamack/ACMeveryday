// 处理抽奖转盘变速问题

var i = 0;
var s = 500;
var flag = false;
function xx(){
  setTimeout(function(){
     if(flag){
        s+=50;
        if(s>=500){
           flag = false;
        }
     }else {
        s-=50  ; 
        flag = true;
     }
  if(s<=100){
       
     console.log(flag)
     i+=1;
   }
     document.getElementById('box').innerHTML = i;
     xx();
  },s)
};

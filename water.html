<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>喷水装置</title>
</head>
<body style="font-size:30px;">
<div><a href="add.html">返回首页</a></div>
<div style="color:#f00;">现有一块草坪，长为20米，宽为2米，要在横中心线上放置半径为Ri的喷水装置，每个喷水装置的效果都会让以它为中心的半径为实数Ri(0~Ri~15)的圆被湿润，这有充足的喷水装置i（1~i~600)个，并且一定能把草坪全部湿润，你要做的是：选择尽量少的喷水装置，把整个草坪的全部湿润。如一组：2 3.2 4 4.5 6 ；输出2</div>
	<script type="text/javascript">
       var arr = [1,2,3,2,3]
		var countnum = function(arr){
			var count = 1;
			var s = 0;
			arr.sort(function(a,b){return b-a;})
			for(var i in arr){
				if(arr[i]<1) continue;
                s+=arr[i];
                if(s>=10){return count;}else{
                	count ++
                }
			}
			return '装置不够'
		}
		console.log(countnum(arr))
	</script>
</body>
</html>
